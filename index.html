<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Aseet.css">
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/icon type">
  <title>Result</title>
</head>
<body>
  <div class="top">
  <div class="mainbox">
    <div class="leftboxblue">
      <h4>Your Result </h4>
      <div class="circlebox">
        <div class="circle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
      </div>
       <h3 class="great">Great</h3>
       <p>You scored higher than 65% of the people who have taken these test.</p>
    </div>
    <div class="rightbox">
    <h3 class="sum">Summary</h3>
    <div class="flexcontainer">
      <div class="react"><img src="assets/images/icon-reaction.svg" >Reaction&nbsp;82/100</div>
      <div class="memory"><img src="assets/images/icon-memory.svg" >Memory&nbsp; 92/100</div>
      <div class="verb"><img src="assets/images/icon-verbal.svg" > Verbal&nbsp;&nbsp;&nbsp; 61/100</div>
      <div class="visual"><img src="assets/images/icon-visual.svg" >Visual&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 72/100</div>
    </div>
    <div class="button">Continue</div>

  </div>
</div>
</body>
</html>
